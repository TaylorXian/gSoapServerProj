<html>
<head>
<meta name="GENERATOR" content="Microsoft Visual Studio 8.0" />
<title>My name is gSoap Server Test.</title>
<script type="text/javascript" src="./myjquery.js"></script>
<script type="text/javascript">
    document.write('Hello' + '<br />');
    var soap_req;
    $(document).ready(function() {
        $('#btn').click(function() {
            jQuery.ajax({
                type: "POST", //"GET", 
                url: "http://localhost:18083/",
                contentType: "application/*",
                data: soap_req,
                success: function(result) {
                    alert(result);
                    $(result).find('result').each(function() {
                        alert($(this).text());
                    });
                }
            });
        });
    });
    $(document).ready(function() {
        $('#btnGetRequestSoapData').click(function() {
            jQuery.ajax( {
                type: "GET", //"POST", 
                url: "http://localhost:18083/getsoapdata", 
                contentType: "application/soap",
                success: function(result) {
                    alert(result);
                    soap_req = result;
                    $('#btn').click();
                }
            });
        });
    });
</script>
</head>
<body>
<form>
<h4> Web server is operational.</h4>
<input type="button" value="click me get soap data" name="web" id="btnGetRequestSoapData" />
<input type="button" value="click me call web service" name="web" id="btn" />
</form>
</body>
</html>

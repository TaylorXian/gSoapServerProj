<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=gbk" />
    <meta name="GENERATOR" content="Microsoft Visual Studio 8.0" />
    <title>WinCE gSoap Web Server</title>
    <link rel="stylesheet" media="screen" type="text/css" href="./main.css" />

    <script type="text/javascript" src="./jquery-1.1.4.pack.js"></script>

    <script type="text/javascript" src="./main.js"></script>

    <style type="text/css">
        h2, h3
        {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>
                WinCE Web Service 配置文件管理系统</h2>
            <div id="nav">
                <ul>
                    <li><a href="./index.htm" title="Home"><span>首页</span></a></li>
                    <li><a href="./index.htm?file=/PocketMory1/aaa.ini" title="aaa.ini"><span>aaa.ini</span></a></li>
                    <li><a href="./index.htm?file=/PocketMory1/bbb.ini" title="bbb.ini"><span>bbb.ini</span></a></li></ul>
            </div>
        </div>
        <div id="main">
            <div>
                <h3>
                    配置文件信息</h3>
            </div>
            <form>
            <div id="dialog" class="invisible">
                <div class="top">
                    <input type="text" value="" id="txtKey" />=<input type="text" value="" id="txtVal" />
                </div>
                <div class="bottom">
                    <input type="button" value="修改" id="btnModify" /><input type="button" value="关闭"
                        id="btnClose" /></div>
                <span id="lblInfo"></span>
            </div>
            <input type="hidden" value="click me get soap data" name="web" id="btnGetRequestSoapData" />
            <input type="hidden" value="click me call web service" name="web" id="btn" />
            <div class="line">
                <% <table>
            <tr>
                <td>
                    <span id="" class="attrname">attrname</span>
                </td>
                <td>
                    <input type="text" value="" name="" id="" />
                </td>
            </tr></table>%>
            </div>
            <div class="invisible">
                <input type="button" value="click me get table" name="web" id="btnGetTable" />
            </div>
            </form>
        </div>
        <hr />
        <div id="footer">
            <span>系统功能 - 技术支持 </span>
        </div>
    </div>
</body>
</html>
